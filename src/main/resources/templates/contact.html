<body>
<!--top-nav-->
<div class="top-nav wow">

<!--contact -->
<div class="welcome contact" id="contact">
  <div class="container">
    <h3 class="title">联系我</h3>
    <div class="contact-row">
      <div class="col-md-6 contact-left">
        <iframe src="https://map.baidu.com/"></iframe>
      </div>
      <div class="col-md-6 contact-right">
        <div class="address-left">
          <p><a href="http://www.cqyti.com/" target="_blank">重庆市重庆邮电大学移通学院</a></p>
        </div>
        <div class="address-right">
          <p><a href="tel:15730518892" target="_blank">电话 : 15730518892</a></p>
          <p><a href="http://mail.qq.com" target="_blank">E-mail : 1656458990@qq.com</a></p>
        </div>
        <div class="clearfix"></div>
        <div class="contact-form">
          <form action="/add" method="post">
            <input class="name"  name="name" type="text" placeholder="姓名" required="required">
            <input class="email" name="email" type="text" placeholder="邮箱" required="required">
            <input class="phone" name="phone" type="text" placeholder="电话" required="required">
            <textarea name="matter" placeholder="事情" required=""></textarea>
            <input type="submit" value="提交" >
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<!--//contact -->
